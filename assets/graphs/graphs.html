<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 	<head>
    	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    	<title>Graphs</title>
    	<script language="javascript" type="text/javascript" src="./jquery.js"></script>
    	<script language="javascript" type="text/javascript" src="./jquery.flot.js"></script>
    	<script language="javascript" type="text/javascript" src="./jquery.flot.navigate.js"></script>
    	<style type="text/css">
    
        	html, body {
	        	height: 100%;
	    	}
			.button {
			    padding: 10px 20px;
			    display: inline;
			    background-color: #4683ec;
			    border: none;
			    color: #fff;
			    font-weight: bold;
			    border-radius: 5px;
		    }
    
    	</style>
    	<script type="text/javascript">

			var plot;

			$(function () {
			
				drawGraphs([], []);
			});
			
			function addPanControls(dir, offset) {
				
					$("<button class='button'>" + dir + "</button>")
							.appendTo($("#controls"))
							.click(function (e) {
								e.preventDefault();
								plot.pan(offset);
							});
			}
				
			function addZoomControls() {
			
				$("<button class='button'>+</button>")
						.appendTo($("#controls"))
						.click(function (e) {
							e.preventDefault();
							plot.zoom();
						});
			}
			
			function addZoomOutControls() {
			
				$("<button class='button'>-</button>")
						.appendTo($("#controls"))
						.click(function (e) {
							e.preventDefault();
							plot.zoomOut();
						});
			}
			
			function drawGraphs(altitudeData, verticalSpeedData) {
	
				var data = [ { data: altitudeData, label: "Altitude", lines: { show: true, lineWidth: 1 }, shadowSize: 0 },
						 { data: verticalSpeedData, label: "Vertical Speed", yaxis: 2, lines: { show: true, lineWidth: 1 }, shadowSize: 0 } ];
	
				plot = $.plot("#placeholder", 
				data, 
				{
					xaxes: [ {
						min: 0,
						tickDecimals: 0,
						panRange: [ 0, altitudeData.length - 1 ],
						zoomRange: [ 0, altitudeData.length - 1 ]
					} ],
					yaxes: [ {
						min: 0,
						tickDecimals: 0,
						panRange: false,
						zoomRange: false
					},
					{
						min: 0,
						tickDecimals: 0,
						panRange: false,
						zoomRange: false,
						position: "right"
					} ],
					colors: [ "#ff0000", "#0099ff" ],
					legend: { position: "nw" },
					zoom: { 
						interactive: false,
						amount: 1.5
					},
					pan: { interactive: false }
					
				});
			}
	
			function setGraphsData(altitudeData, verticalSpeedData) {
	
				drawGraphs(altitudeData, verticalSpeedData);
			}
			
			function addControlls() {
			
				addPanControls("<", { left: -100 });
				addPanControls(">", { left: 100 });
				addZoomControls();
				addZoomOutControls();
			}

		</script>
	</head>
    <body>
    	<div id="placeholder" style="width:100%;height:80%;"></div>
    	<div id="controls"></div>
	</body>
</html>
