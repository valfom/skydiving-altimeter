<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 	<head>
    	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    	<title>Graphs</title>
    	<script language="javascript" type="text/javascript" src="./jquery.js"></script>
    	<script language="javascript" type="text/javascript" src="./jquery.flot.js"></script>
    	<script language="javascript" type="text/javascript" src="./jquery.flot.time.js"></script>
    	<script language="javascript" type="text/javascript" src="./jquery.flot.navigate.js"></script>
    	<style type="text/css">
    
        	html, body {
	        	height: 100%;
	    	}
    
    	</style>
    	<script type="text/javascript">

		var aData;
		var vsData;
		var max = 1;
	
		$(function () {
	
			drawGraphs();
		});
		
		function drawGraphs() {
		
			var data = [];
		
			data = [ { data: aData, label: "Altitude", lines: { show: true, lineWidth: 2 }, shadowSize: 0 },
					{ data: vsData, label: "Vertical speed", yaxis: 2, lines: { show: true, lineWidth: 2 }, shadowSize: 0 } ];
		
			$.plot("#placeholder",  data, 
			{
				legend: { position: "nw"},
				xaxis:
				{	min: 0},
				yaxes: { min: 0 }
			});
		}
		
		function setGraphsData(altitudeData, maxAltitude, verticalSpeedData) {
		
			aData = altitudeData;
			max = maxAltitude;
			vsData = verticalSpeedData;
	
			drawGraphs();
		}
		
		</script>
	</head>
    <body>
    	<div id="placeholder" style="width:100%;height:80%;"></div>
	</body>
</html>
